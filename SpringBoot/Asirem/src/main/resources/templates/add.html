<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Create Perfume</title>
</head>
<body>
    <div th:replace="~{fragments/fragments::menu}"></div>

    <div class="container mt-5">
        <div class="mx-auto">
            <h1 class="my-5">Create Perfume</h1>
            <form action="#" method="post" th:action="@{/perfumes/add}" th:object="${perfume}">
                <input type="hidden" id="id" th:field="*{id}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" th:field="*{brand}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <button type="submit" class="btn btn-success btn-sm">Create</button>
            </form>

            <a class="btn btn-secondary btn-sm my-3" th:href="@{/perfumes}" role="button">Back to list</a>
        </div>
    </div>
</body>
</html>
