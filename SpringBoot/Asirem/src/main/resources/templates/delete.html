<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Perfume</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- Menu fragment -->
    <div th:replace="~{fragments/fragments::menu}"></div>

    <div class="container">
        <div class="card mt-5" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${perfume.name}"></h5>
                <p>ID: <span th:text="${perfume.id}"></span></p>
                <p>Brand: <span th:text="${perfume.brand}"></span></p>
                <p>Price: <span th:text="${perfume.price}"></span></p>
                <p>Description: <span th:text="${perfume.description}"></span></p>
            </div>
        </div>

        <!-- Delete form -->
        <form th:action="@{/perfumes/delete/{id}(id=${perfume.id})}" method="post">
            <button type="submit" class="btn btn-danger btn-sm my-3">DELETE</button>
        </form>

        <!-- Back to list button -->
        <a class="btn btn-secondary btn-sm my-3" th:href="@{/perfumes}" role="button">Back to list</a>
    </div>
</body>
</html>
