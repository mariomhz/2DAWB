<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Eliminar Animal</title>
</head>
<body>
<div th:replace="~{fragments/fragments :: menu}"></div>
<div class="container">
    <div class="card mt-5" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${animal.nombre}"></h5>
            <p>ID: <span th:text="${animal.id}"></span></p>
            <p>VIDA MEDIA: <span th:text="${animal.vidaMedia}"></span></p>
            <p>EXTINTO: <span th:text="${animal.extinto} ? 'Si' : 'No'"></span></p>
        </div>
    </div>

    <form th:action="@{'/animales/eliminar/' + ${animal.id}}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger btn-sm">ELIMINAR</button>
        <a th:href="@{/animales}" class="btn btn-secondary btn-sm">Cancelar</a>
    </form>
</div>
</body>
</html>
