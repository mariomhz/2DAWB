<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>ANIMALIA</title>
</head>
<body>
    <div th:replace="~{fragments/fragments :: menu}"></div>
    <div class="container">
        <h1 class="mt-5">Listado de animales:</h1>
        <a th:href="@{/animales/crear}" aria-current="page" class="btn">Crear nuevo animal</a>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad Media</th>
                    <th scope="col">Extinto</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="animal : ${animales}">
                    <td th:text="${animal.getId()}"></td>
                    <td th:text="${animal.getNombre()}"></td>
                    <td th:text="${animal.getVidaMedia()}"></td>
                    <td th:text="${animal.getExtinto() ? 'Si' : 'No'}"></td>
                    <td>
                        <a th:href="@{/animales/detalles/{id}(id = ${animal.getId()})}" class="btn btn-outline-success">Detalles</a>
                        <a th:href="@{/animales/editar/{id}(id = ${animal.getId()})}" class="btn btn-outline-warning">Editar</a>
                        <a th:href="@{/animales/eliminar/{id}(id = ${animal.getId()})}" class="btn btn-outline-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
